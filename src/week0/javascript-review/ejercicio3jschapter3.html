            <script>
            function countBs(palabra,letra) {
                let tamaño = palabra.length;
                let cont =0;
                for (let i =0 ; i<tamaño;i++){
                    if (palabra[i]==letra) cont+=1;;
                }
                return cont
            }
            console.log(countBs("holaBBBBB","B"));
